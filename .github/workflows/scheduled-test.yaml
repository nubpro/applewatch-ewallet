name: scheduled-test
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    
      
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Notify failed scheduled tests
        if: failure()
        run: echo "Failed scheduled tests"